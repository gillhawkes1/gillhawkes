<div class="contact-me centered">
  <h2>Contact Me - I like email!</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" (ngModel)="contact.name" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" (ngModel)="contact.email" required />
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" (ngModel)="contact.message" required></textarea>
    </div>
    <button type="submit">Send</button>
  </form>
</div>
