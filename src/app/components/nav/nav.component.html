<div class="navbar">
  <button (click)="toggleMenu()" class="hamburger">{{ menuVisible ? 'X' : '&#9776;' }}</button>
  <div class="nav-overlay" [ngClass]="{'show': menuVisible}">
    <nav>
      <ul [class.show]="menuVisible">
        <li *ngFor="let route of routes"><a appNavButtonHover class="shadow" [routerLink]="route.path" [ngClass]="{'active': isActive('/'+route.path)}">{{route.display}}</a></li>
      </ul>
    </nav>
  </div>
</div>
