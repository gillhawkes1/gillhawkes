<main class="main">
  <div class="contact-me">
    <h2 class="centered">Contact Me - I like email!</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input class="shadow" placeholder="Name" id="name" name="name" (ngModel)="contact.name" required />
      </div>
      <div class="form-group">
        <input class="shadow" placeholder="Email" type="email" id="email" name="email" (ngModel)="contact.email" required />
      </div>
      <div class="form-group">
        <textarea class="shadow" placeholder="Message..." id="message" name="message" (ngModel)="contact.message" required></textarea>
      </div>
      <button class="shadow disabled" type="submit" disabled>Send</button>
    </form>
  </div>

  <div class="centered">
    <h2>OR</h2>
    <p>{{ contactAlt }}</p>
    <a href="https://www.thehawkesnest.com" target="_blank">
      <img class="shadow" src="./thehawkesnest.png" alt="thehawkesnest" />
    </a>
  </div>
</main>
