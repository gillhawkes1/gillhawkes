<main class="main">
  <div class="contact-me">
    <h2 class="centered">{{contactMe}}</h2>
    <form (submit)="onSubmit($event)">
      <div class="form-group">
        <input class="shadow" placeholder="Name" id="name" name="from_name" required />
      </div>
      <div class="form-group">
        <input class="shadow" placeholder="Email" type="email" id="email" name="from_email" required />
      </div>
      <div class="form-group">
        <textarea class="shadow" placeholder="Message..." id="message" name="message" required></textarea>
      </div>
      <button class="shadow" type="submit">Send</button>
    </form>
  </div>

  <div class="centered">
    <h2>OR</h2>
    <p>{{ contactAlt }}</p>
    <a href="https://www.thehawkesnest.com" target="_blank">
      <img class="shadow" src="./thehawkesnest.png" alt="thehawkesnest" />
    </a>
  </div>
</main>
