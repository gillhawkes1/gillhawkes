<div class="contact-me">
  <h2 class="centered">Contact Me - I like email!</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="shadow" type="text" id="name" name="name" (ngModel)="contact.name" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="shadow" type="email" id="email" name="email" (ngModel)="contact.email" required />
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="shadow" id="message" name="message" (ngModel)="contact.message" required></textarea>
    </div>
    <button class="shadow" type="submit">Send</button>
  </form>
</div>

<div class="centered">
  <h2>OR</h2>
  <p>You can reach me a different way (or take a look at my other links) here:</p>
  <a href="https://www.thehawkesnest.com" target="_blank">
    <img class="shadow" src="./thehawkesnest.png" alt="thehawkesnest" />
  </a>
  
</div>
